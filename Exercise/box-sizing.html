<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Box sizing</title>
    <style>
      :root {
        --green: rgb (10, 10, 280);
      }
      * {
        box-sizing: border-box;
      }

      div {
        background-color: var(--green);
        height: 200px;
        width: 200px;

        padding: 20px;
        border: #6e1a73 10px solid;
      }
    </style>
  </head>

  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, at culpa!
        Laudantium, quisquam. Natus, rem.
      </p>
    </div>
  </body>
</html>
